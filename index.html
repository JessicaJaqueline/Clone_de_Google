<!-- html.-5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Version 2</title>
    <!-- CONEXION CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - secciòn total que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - seccion que contendra la navegaciòn -->
    <header>
        <!-- nav elemento especificamente para navegar -->
        <nav>
            <!-- Lista NO ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com.mx%2F%3Fhl%3Des&ec=GAZAmgQ&hl=es&ifkv=AVQVeywfO51Dnc6aa7CDKiz95NiBxGufkZ0qpLA5XfEDmnnsWivAEQfbTVs2gLSP25ET1wAt4H9erg&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S923390442%3A1698513346785690&theme=glif">
                        <img src="img/foto de perfil.jpg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - Divisiòn secciòn màs importante -->
    <main>
        <!-- SECTION - una divisiòn y es màs importante (linguisticamente) que div -->
        <section class="main-logo">
            <img src="img/Logo-google.png" alt="Logo de Google">
        </section>
        <!-- Buscador -input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN -Lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href="https://www.google.com.mx/?hl=es"></a>
                <a class="cam-icon" href="https://lens.google/intl/es-419/howlensworks/"></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="Boton">
            <div>
                <button class="Buscar"> 
                    <a href="https://www.google.com/webhp?authuser=1" style="color: black">Buscar con Google</a>
                </button>
            </div>
            <div>
                <button class="Suerte">
                    <a href="https://www.google.com/doodles" style="color: black;">Voy a tener suerte</a>
                </button>
            </div>
        </section>

        <!-- Noticia relevante --> 
        <section class="Noticia">
            <div>
                <a href="https://www.google.com/maps/search/donations+center/" style="color: rgb(10, 10, 10);">Encuentra Centros de Acopio. Huracán Otis
                </a>
        </div>
        </section>
    </main>

<!-- Footer ( <footer> ) representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección  -->
    <footer>
        <div class="PiePag1">
            <p>
                México 
            </p>
        </div>
        <div class="PiePag2">
            <ul>
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a> 
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://policies.google.com/u/1/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/u/1/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="https://www.google.com/preferences?hl=es-419&authuser=1&fg=1">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
